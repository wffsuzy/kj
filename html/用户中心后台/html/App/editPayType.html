<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title" id="editPayTypeModalLabel">修改支付方式</h4>
</div>

<div class="modal-body">
    <div class="row">
        <div class="alert alert-success">
            拖动可以排序
        </div>

        <input hidden id="app_id" value="{$app_id}">
        <div class="table-responsive">
            <table class="table table-striped" id="payTypeTable">
                <thead>
                <tr>
                    <th>排序</th>
                    <th>支付方式</th>
                    <th>折扣</th>
                    <th>启用</th>
                </tr>
                </thead>
                <tbody>

                <volist name="list" id="vo">
                    <tr>
                        <td class="index">{$i}</td>
                        <td>{$vo['pay_type']}</td>
                        <td>
                            <input class="discount" style="max-width: 50px" type="text" placeholder="0-100"
                                   value="{$vo['discount']}">%
                        </td>
                        <td><input class="enable" type="checkbox"
                            <eq name="vo['enable']" value="true">checked</eq>
                            >
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
        </div>
        <!-- /.table-responsive -->
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
    <a onclick="onSavePayTypeClick()" class="btn btn-primary">保存</a>
</div>
