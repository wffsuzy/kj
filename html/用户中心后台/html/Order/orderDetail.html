<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title" id="myModalLabel">订单详情</h4>
</div>


<div class="modal-body">
    <form id="editUserForm" role="form" class="form-horizontal">

        <div>
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#basic" aria-controls="home" role="tab"
                                                          data-toggle="tab">基本信息</a></li>
                <li role="presentation"><a href="#other" aria-controls="profile" role="tab" data-toggle="tab">扩展信息</a>
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="basic">

                    <div class="form-group">
                        <label class="col-sm-3 control-label">订单号</label>
                        <div class="col-sm-7">
                            <input class="form-control" value="{$order['order_id']}">
                        </div>
                    </div>
                </div>

                <div role="tabpanel" class="tab-pane" id="other">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">创建时间</label>
                        <div class="col-sm-7">
                            <input class="form-control" value="{$order['create_time']|date='Y-m-d H:i:s',###}"
                                   name="create_time">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
</div>
