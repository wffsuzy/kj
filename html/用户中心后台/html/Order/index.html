<extend name="Public/base"/>

<block name="style">

    <!-- DataTables CSS -->
    <link href="__PUBLIC__/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css"
          rel="stylesheet">

    <!-- DataTables Responsive CSS -->
    <link href="__PUBLIC__/bower_components/datatables-responsive/css/dataTables.responsive.css" rel="stylesheet">

</block>

<block name="content">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">订单列表</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-green">
                <div class="panel-heading">
                    筛选条件
                </div>
                <div class="panel-body">
                    <form class="form-inline" action="{:U(MODULE_NAME.'/User/index')}">
                        <div class="form-group">
                            <label>订单号：</label>
                            <input class="form-control" placeholder="订单号" name="order_id"
                                   value="{$search_order_id}">
                        </div>
                        <div class="form-group">
                            <label>用户ID：</label>
                            <input class="form-control" placeholder="用户ID" name="user_id" value="{$search_user_id}">
                        </div>
                        <div class="form-group">
                            <label>用户名/邮箱/手机/昵称:</label>
                            <input class="form-control" placeholder="用户名/邮箱/手机/昵称" name="username"
                                   value="{$search_username}">
                        </div>
                        <div class="form-group">
                            <label>支付方订单号:</label>
                            <input class="form-control" placeholder="支付方订单号" name="username"
                                   value="{$search_username}">
                        </div>
                        <div class="form-group">
                            <label>CP订单号:</label>
                            <input class="form-control" placeholder="CP订单号" name="username"
                                   value="{$search_username}">
                        </div>
                        <button type="submit" class="btn btn-success">搜索</button>
                    </form>

                </div>
            </div>
            <!-- /.col-lg-4 -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade " id="editUserModal" tabindex="-1" role="dialog"
         aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
            </div>
            <!-- /.modal-content -->
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="dataTable_wrapper">
                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                    <tr>
                        <th>订单号</th>
                        <th>应用</th>
                        <th>创建时间</th>
                        <th>价格</th>
                        <th>支付状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="list" id="vo">
                        <tr>
                            <td>{$vo['order_id']}</td>
                            <td>{$vo['app_id']}</td>
                            <td>{$vo['create_time']|date="Y-m-d H:i:s",###}</td>
                            <td>{$vo['price']}</td>
                            <td>{$vo['pay_status']}</td>
                            <td><a
                                    href="{:U(MODULE_NAME.'/Order/orderDetail',array('order_id'=>$vo['order_id']))}"
                                    data-toggle="modal"
                                    data-target="#editUserModal">详情</a>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
            </div>
            <!-- /.table-responsive -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</block>

<block name="script">
    <!-- DataTables JavaScript -->
    <script src="__PUBLIC__/bower_components/datatables/media/js/jquery.dataTables.min.js"></script>
    <script src="__PUBLIC__/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.min.js"></script>
    <script>
        $('#dataTables-example').DataTable({
            responsive: true

        });

        $("#editUserModal").on("hidden.bs.modal", function () {
            $(this).removeData("bs.modal");
        });
    </script>

</block>
